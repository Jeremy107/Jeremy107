<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Regex</title>
    <link rel="stylesheet" href="regex.css">
</head>
<body>
    <div class="card">
        <h3>Email (gmail.com)</h3>
        <input type="text" id="emailInput" placeholder="Masukkan Email">
        <p id="result"></p>
    </div>
    
    <div class="card">
        <h3>Password Strong (Passw0rd!)</h3>
        <input type="text" id="passwordInput" placeholder="Masukkan Password">
        <p id="passwordResult"></p>
    </div>
    
    <div class="card">
        <h3>Nomor Telepon (format internasional)</h3>
        <input type="text" id="teleponInput" placeholder="Masukkan No Telepon +62">
        <p id="teleponResult"></p>
    </div>
    
    <div class="card">
        <h3>Tanggal (format YYYY-MM-DD)</h3>
        <input type="text" id="tanggalInput" placeholder="Masukkan Tanggal">
        <p id="tanggalResult"></p>
    </div>
    
    <div class="card">
        <h3>Input Ip (192.168.1.1)</h3>
        <input type="text" id="ipInput" placeholder="Masukkan Alamat Ip">
        <p id="ipResult"></p>
    </div>
    

    <script src="regex.js"></script>
</body>
</html>
